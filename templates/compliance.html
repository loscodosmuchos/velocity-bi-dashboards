<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance & Risk Monitor - Velocity BI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background: #000;
            overflow: hidden;
        }

        .dashboard-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('/dashboards/compliance_risk_carbon_clean.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #000;
        }

        .data-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .data-value {
            position: absolute;
            font-weight: 700;
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
            letter-spacing: 0.05em;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .data-value.loaded {
            opacity: 1;
        }

        /* Precise positioning based on actual image - 5 gauges in a row */
        .gauge-1-value {
            top: 50%;
            left: 13%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #F59E0B;
        }

        .gauge-2-value {
            top: 50%;
            left: 29%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #EF4444;
        }

        .gauge-3-value {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4.5rem;
            color: #10B981;
        }

        .gauge-4-value {
            top: 50%;
            left: 71%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: #F59E0B;
        }

        .gauge-5-value {
            top: 50%;
            left: 87%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: #38BDF8;
        }

        .loading-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 10px;
            height: 10px;
            background: #10B981;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 0.75rem 1.5rem;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10B981;
            text-decoration: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            pointer-events: all;
            z-index: 10;
        }

        .back-button:hover {
            background: rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.5);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <a href="/" class="back-button">‚Üê Back to Dashboard Selector</a>
        
        <div class="data-overlay">
            <div class="data-value gauge-1-value" id="gauge1">--</div>
            <div class="data-value gauge-2-value" id="gauge2">--</div>
            <div class="data-value gauge-3-value" id="gauge3">--</div>
            <div class="data-value gauge-4-value" id="gauge4">--</div>
            <div class="data-value gauge-5-value" id="gauge5">--</div>
            
            <div class="loading-indicator"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + '/api';
        const UPDATE_INTERVAL = 30000; // 30 seconds

        const dataElements = {
            gauge1: document.getElementById('gauge1'),
            gauge2: document.getElementById('gauge2'),
            gauge3: document.getElementById('gauge3'),
            gauge4: document.getElementById('gauge4'),
            gauge5: document.getElementById('gauge5')
        };

        async function fetchDashboardData() {
            try {
                const response = await fetch(`${API_BASE_URL}/compliance/metrics`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        function updateDashboard(data) {
            if (!data) return;
            
            // Update each gauge with proper formatting
            updateValue(dataElements.gauge1, data.openExceptions || 0);
            updateValue(dataElements.gauge2, data.sowViolations || 0);
            updateValue(dataElements.gauge3, `${data.complianceScore || 0}%`);
            updateValue(dataElements.gauge4, data.certificationGaps || 0);
            updateValue(dataElements.gauge5, data.auditStatus || 0);
            
            // Fade in all values
            Object.values(dataElements).forEach(el => el.classList.add('loaded'));
        }

        function updateValue(element, newValue) {
            element.textContent = newValue;
        }

        async function init() {
            const data = await fetchDashboardData();
            updateDashboard(data);
            
            // Update every 30 seconds
            setInterval(async () => {
                const data = await fetchDashboardData();
                updateDashboard(data);
            }, UPDATE_INTERVAL);
        }

        init();
    </script>
</body>
</html>
