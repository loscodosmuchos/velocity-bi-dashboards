<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workforce Analytics - Velocity BI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background: #000;
            overflow: hidden;
        }

        .dashboard-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('/dashboards/workforce_holographic_hud_clean.png');
            background-size: contain;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .data-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .data-value {
            position: absolute;
            font-weight: 700;
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .data-value.loaded {
            opacity: 1;
        }

        .active-contractors {
            top: 35%;
            left: 20%;
            transform: translate(-50%, -50%);
            font-size: 4vw;
            color: #38BDF8;
        }

        .utilization-rate {
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4vw;
            color: #10B981;
        }

        .time-to-fill {
            top: 35%;
            left: 80%;
            transform: translate(-50%, -50%);
            font-size: 4vw;
            color: #F59E0B;
        }

        .onboarding-queue {
            top: 65%;
            left: 20%;
            transform: translate(-50%, -50%);
            font-size: 4vw;
            color: #EF4444;
        }

        .compliance-rate {
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4vw;
            color: #10B981;
        }

        .avg-time-fill {
            top: 65%;
            left: 80%;
            transform: translate(-50%, -50%);
            font-size: 4vw;
            color: #38BDF8;
        }

        .loading-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 10px;
            height: 10px;
            background: #10B981;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .data-value.updating {
            animation: flash 0.5s ease;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; transform: scale(1.1); }
            100% { opacity: 1; }
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 0.75rem 1.5rem;
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(56, 189, 248, 0.3);
            color: #38BDF8;
            text-decoration: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            pointer-events: all;
            z-index: 10;
        }

        .back-button:hover {
            background: rgba(56, 189, 248, 0.2);
            border-color: rgba(56, 189, 248, 0.5);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <a href="/" class="back-button">‚Üê Back to Dashboard Selector</a>
        
        <div class="data-overlay">
            <div class="data-value active-contractors" id="activeContractors">--</div>
            <div class="data-value utilization-rate" id="utilizationRate">--%</div>
            <div class="data-value time-to-fill" id="timeToFill">--</div>
            <div class="data-value onboarding-queue" id="onboardingQueue">--</div>
            
            <div class="loading-indicator"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + '/api';
        const UPDATE_INTERVAL = 30000;

        const dataElements = {
            activeContractors: document.getElementById('activeContractors'),
            utilizationRate: document.getElementById('utilizationRate'),
            timeToFill: document.getElementById('timeToFill'),
            onboardingQueue: document.getElementById('onboardingQueue')
        };

        async function fetchDashboardData() {
            try {
                const response = await fetch(`${API_BASE_URL}/workforce-hud/metrics`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        function updateDashboard(data) {
            if (!data) return;
            
            updateValue(dataElements.activeContractors, data.activeContractors);
            updateValue(dataElements.utilizationRate, `${data.utilizationRate}%`);
            updateValue(dataElements.timeToFill, data.avgTimeToFill);
            updateValue(dataElements.onboardingQueue, data.onboardingQueue);
        }

        function updateValue(element, newValue) {
            element.classList.add('loaded');
            if (element.textContent !== String(newValue)) {
                element.classList.add('updating');
                element.textContent = newValue;
                setTimeout(() => element.classList.remove('updating'), 500);
            }
        }

        async function init() {
            const data = await fetchDashboardData();
            updateDashboard(data);
            
            setInterval(async () => {
                const data = await fetchDashboardData();
                updateDashboard(data);
            }, UPDATE_INTERVAL);
        }

        init();
    </script>
</body>
</html>
